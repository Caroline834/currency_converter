<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="currencyExchange.css">

    <script src="../jquery3.6.0.js"></script>
    <script src="currencyExchange.js"></script>
</head>
<body>
    <div class="container">
        <p class="title">CURRENCY CONVERTER</p>

        <div class="upperBox">
            From: <select name="" id="left">
                <!-- <option value="">USD</option> -->
            </select>
            <input type="number" id="input">
        </div>

        <div class="lowerBox">
            To: <select name="" id="right">
                <!-- <option value="">JYP</option> -->
            </select>
            <input type="text" id="show" readonly>
        </div>

    </div>
</body>
</html>
